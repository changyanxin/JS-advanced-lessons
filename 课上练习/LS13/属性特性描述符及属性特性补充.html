<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性特性描述符及属性特性补充</title>

    <style type="text/css">
       
    </style>

</head>
<body>


<script>
    var obj = {_x:1};
    Object.defineProperty(obj,'y',{
        value:2,
        writable:true,
        enumerable:true,
        configurable:true
    });
    //获取特定对象，特定属性的参数描述符
    Object.getOwnPropertyDescription(obj,'_x');
    Object.defineProperties(obj,{
        a:{value:5,writable:true,enumerable:false,configurable:true},
        b:{value:6,writable:true,enumerable:true,configurable:true},
        x:{
            get:function(){
                return this._x;
            },
            set:function(val){
                this._x=val;
            }
        }
    });


    var o1={};
    Object.defineProperty(o1,'x',{
        value:2,
        writable:true
    });
    //以o1为原型的对象生成的新对象,o2._proto_=o1
    var o2 = Object.create(o1);
    o2.x=2;
    //delete删除属性时只能删除自身上的属性，原型链上属性无法删除
    delelte o2.x;
    console.log(o2.x);
    //o2._proto_与o1时完全相同的对象的引用
    o2._proto_.x=3;
    console.log(o2.x);
    console.log(o1.x);

</script>

</body>
</html>
