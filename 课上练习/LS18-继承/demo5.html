<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插件</title>

    <style type="text/css">
       
    </style>

</head>
<body>
    <input type="text" class="forminput" id="username"/>
</body>

<script>
    (function(w,d){
      function inputIdentify(inputId){
        this._init();
      }
      inputIdentify.prototype._init = function(){
        var inputObj = d.getElementById("inputId");
        this.inputObj = inputObj;
      }
      inputIdentify.prototype._effect = function(){
        this.inputObj.onblur = function(){
          alert("失去焦点");
        }
        this.inputObj.onfocus = function(){
          alert("获得焦点");
        }
      }
      w.inputIdentify = inputIdentify;
    })(window,document)

    var input1 = new inputIdentify("username");
</script>


</html>
