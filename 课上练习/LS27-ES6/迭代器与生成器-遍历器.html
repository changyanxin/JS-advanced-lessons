<script>
    /*
        遍历器  
    */
    function createIterator(arr){
        var i = 0;
        return{
            next:function(){
                return i < arr.length ? 
                {value : arr[i++],done : true} : 
                {value : undefined,done : false};
            }
        }
    }
    var iterator = createIterator([1,25,36,56,7]);
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());

    let arr1 = [1,2,3,4,5,6];
    for(var i of arr1){
        console.log(i + arr1[i]);
    }

    let map = new Map([2,3,4]);
    for(var i of arr1){
        console.log(map[i]);
    }
    /*
        判断数据结构能否被遍历器所遍历
    */
    let arr2 = [1,2,3,4,5];
    console.log(arr2[Symbol.interator]);
    /*
        不能直接针对对象应用遍历器，可以转化为其它可以使用的数据结构

        Map Array Set String arguments TypedArray NodeList
    */
    let person = {"name":"zhangsan","age":20};
    console.log();
