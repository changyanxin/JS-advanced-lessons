<script>
	/*
		const声明的变量不可修改，
		const定义变量必须进行初始化
		const声明不变的函数
	*/
	const PI = 3.1415926;
	// PI = 3.14;
	// const SEX;
	const obj = {x:1,y:2};
	obj.y=3;
	console.log(obj.y);

	//let，const声明的变量，在声明前不可用
	//console.log(username);
	let username="zhangsan";
	console.log(username);
	//不能重复定义变量
	let username="lisi";
</script>




</html>
