<script>
	//ES5无块级作用域，造成变量污染
	// var username="zhangsan";
	// if(true){
	// 	var username="lisi";
	// }
	// console.log(username);

	//let声明变量会拥有块级作用域{}
	let username="zhangsan";
	if(true){
		let username="lisi";
		console.log(username);
	}
	console.log(username);	
	/*
		之前var声明变量的方式只有一个全局变量i，所有的延迟执行都在共用一个i

		let声明的方式每次循环都会形成自己的独立作用域
	*/
	for(let i = 0; i < 3; i++){
		setTimeout(function(){
			console.log(new Date(),i);
		},i*1000)
	}
</script>
