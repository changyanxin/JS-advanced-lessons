<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6-解构赋值</title>
	<style type="text/css">
     	
    </style>
</head>
<body>
</body>

<script>
/*数组的解构赋值*/
	//两侧的结构可以匹配,third作为一个变量
	let[, , third] = [1,2,3];
	console.log(third);
	
	// ...理解为剩余运算符，其他元素匹配完成后剩余的所有元素
	let[head,...tail]=[1,2,3,4];
	console.log(head,tail);

	//当左侧的结构元素个数大于右侧的结构元素个数，未匹配的变量是undefined，...跟的变量为匹配元素[]
	let[d,e,...f]=['a'];
	console.log(d,e,f);
/*对象的解构赋值*/
	//根据键名匹配元素，然后完成赋值
	let {bar,foo} = {foo:"foo1",bar:"bar1"};
	console.log(bar,foo);

	//当左侧的结构元素个数大于右侧的结构元素个数，未匹配的变量是undefined
	// let {bar,foo,other} = {foo:"foo1",bar:"bar1"};
	// console.log(bar,foo,other);
	//完全根据键名匹配
	// let {bar,foo,other} = {foo:"foo1",bar:"bar1",third:"third"};
	// console.log(bar,foo,other);
/*字符串的解构赋值*/
	//只要等号右边的不是对象，就先将其转换为对象
	let str = new String("abcdef");
	let [a,b,c,d] = str;
	console.log(a,b,c);
	//进行自动装箱的过程，即转化为对象
	let [e,f] = "ef";
	console.log(e,f);
/*数字的解构赋值*/
	//Number对象上有toString方法
	let num = new Number(5);
	let {toString:s1} = num;
	console.log(s1);
	console.log(num.toString());
</script>




</html>
