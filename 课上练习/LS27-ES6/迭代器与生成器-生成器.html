<script>
    /*
        生成器  
    */
    function* helloGenerator(){
        yield "hello";
        yield "world";
        return "ending";
    }
    /*
        生成器的返回值是一个遍历器
    */
    let iterator1 = helloGenerator();
    console.log(iterator1.next());
    console.log(iterator1.next());
    console.log(iterator1.next());

    let obj = {};
    obj[Symbol.iterator] = function*(){
         yield 1;
         yield 2;
         yield 3;
    }
    for(let i of obj){
        console.log(i);
    }

    let str = "abcdefg";
    for(let i of str){
        console.log(i);
    }
</script>
