<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 异常处理</title>

    <style type="text/css">
       
    </style>

</head>
<body>
    
</body>

<script>
	/*捕获执行过程中的Error*/
	try{
		//监听的代码块
		function abc(x,cb){
			console.log(x);
			cb();
		}
		abc("xx",function(){
			var arr = new Array(-1);
		});
	}catch(Error){
		//捕获异常后的处理
		console.log(Error);
	}finally{
		//无论是否捕获异常都会执行
	}

	try{
		//监听的代码块
		function abc(x,cb){
			console.log(x);
			cb();
		}
	}catch(Error){
		//捕获异常后的处理
		console.log(Error);
	}finally{
		//无论是否捕获异常都会执行
	}
	abc("xx",function(){
			var arr = new Array(-1);
		});
   
</script>


</html>
