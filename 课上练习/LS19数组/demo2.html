<script>
   
   
    /*
      稀疏数组：
    */
    var arr = [,2,,4];
    console.log(arr.length);//4
    /*
      Array.prototype.min = function(){
        return "最小值"
      }
      //会遍历出数组的方法
      for(var i in arr){
        console.log(i,arr[1]);
      }
    */

    for(var i = 0; i < arr.length; i++){
      console.log(i,arr[i]);
    }


    var table = new Array(5);
    for (var i = 0; i < table.length; i++){
      table[i] = new Array(5);
    }    

    for (var row=0; row<table.length; row++){
      for(var col=0; col<table[row].length;col++){
        table[row][col] = row*col;
      }
    }
    var product = table[2][4];





    /*
      1. 判断方法是原型方法（实例化出的对象）还是静态方法
      2. 确定方法的功能
        （1）是否对原变量产生影响
        （2）最终的作用效果是什么样的
      3. 判断方法的参数是什么
        （1）如果函数是回调函数的形式，判断回调函数的参数是什么
        （2）如果是值类型参数，判断参数所代表的含义
      4. 确定方法调用的返回值
    */
    //reverse,sort:破坏性的方法
    var arr2=[1,234,5,678,9];
    arr2.reverse();
    console.log(arr2);
    arr2.sort();
    console.log(arr2);

    var arr3=[1,234,5,678,9];
    function compareNumbers(a,b){
      return a-b;
    }
    arr3.sort(compareNumbers);
    console.log(arr3);

    var arr4=[1,2,3,4];
    /*
      forEach(callback,thisArg);
      callback(element, index, arr);
        element:每次遍历取到的数组的值
        index：每次遍历取到的数组的值的下标
        arr：操作的数组
      thisArg：指明回调函数内部this的指向
    */
    arr4.forEach(function(element,index,arr5){
      console.log(element,index,arr5);
      window.x=10;
    },window)

    /*
      every:每一个数组值都符合比较条件
    */
    var arr6=[10,20,30,40];
    var result=arr6.every(function(value){
      return value<25;
    });
    console.log(result);

    var arr7=[2,6,4,8];
    var arr8=arr7.map(function(value){
      return value*5+8;
    });
    console.log(arr8);
</script>
