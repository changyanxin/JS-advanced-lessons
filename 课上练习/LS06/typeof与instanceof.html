<!DOCTYPE html>
<head>
	<meta charst="UTF-8"/>
	<title>数据类型的定义 typeof 与instanceo的区别</title>
</head>
<body>
</body>
<script>
	//定义一个函数完成对变量的复制过程，生成新的变量并返回。引用类型时，数组.对象
	var obj = {"username":"zhangsan",
		"age":20
	};
	function copyArg(n){
		var copy;
		if(n instanceof Object){
			var copy = new Object();
			for (key in obj){
				copy.key = n[key]; 
			}
		}else if(n instanceof Array){
			copy = {};
			for (var i =0; i<n.length;i++){
				copy[i] = n[i];
			}
		}else if(n instanceof String){
			copy = n;
		}else if(n instanceof Boolean){
			copy = n;
		}else if(n instanceof Number)
			copy = n;
		}

		return copy;
	}
	copyArg(obj);


	//typeof无法细致的区分引用数据类型
	var str = "abc";
	var arr1 = ["a","b","c"];
	var date1 = new Date();
	console.log(typeof str);
	console.log(typeof arr1);
	console.log(typeof date1);

	///对象 instanceof 构造函数
	//1. 判断这个对象能否用后面的构造函数数理化对象
	//2. 判断能否在对象的原型链上找到构造函数的prototype
	function Person(userName,age){
		this.userName = userName;
		this.age = age;
	}
	var person = new Person("zhangsan",20);
	console.log(person instanceof Person);
	//原型链
	console.log(person);
	console.log(person._proto_ == Person.prototype);
	//判断能否在person的原型链上找到Object的构造函数
	console.log(person instanceof Object);
	console.log(person._proto_._proto_);
	console.log(Object._proto_);

	console.log(Math instanceof Function);//false
	console.log(Math instanceof Object);
	console.log(JSON instanceof Function);//false

</script>
</html>
