<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
	/*
		val() 用于设置或获取元素的value
		html() 用于设置或获取双标签元素的标签内部html内容
		css()用于设置选中元素的设置("样式名","样式值")或者css({"样式名","样式值"})
	*/
	$("#username").blur(function(){
		var inputVal = $(this).val();
		if(inputVal == ""){
			$(".error").html("用户名不能为空");//与innerHTML类似，不写参数时可读，写参数时可写
			// $(".error").css("color","red");
			$(".error").css({
				"color":"red",
				"font-size":"20px"
			});
		}
	})

	/*

		$("html标记")
		$(选择器).append() 向选中元素添加一个新元素
