<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS对象属性</title>

    <style type="text/css">
       
    </style>

</head>
<body>


<script>
    //.运算与中括号的运算
    var obj={
        "x":1,
        "y":2
    };
    var z="age";
    obj.z=20;
    var j="age";
    obj[j]=20;
    console.log(obj);


    //数据属性：键值对的直接映射

    //访问器属性，通过一些过滤结构可以筛选赋值访问值的过程
	var o={
        _x:1,
        get x(){
            return this._x;
        },
        set x(value){
            this._x=value;
        }
    }
    o.x=10;
    console.log(o.x,o._x);
</script>

</body>
</html>
